    <script>
        const info = document.getElementById('info');
        const infoImg = document.getElementById('info-img');

        document.querySelectorAll('.leaf').forEach(leaf => {
            leaf.addEventListener('mouseover', function(event) {
                const infoSrc = this.getAttribute('data-info');
                const rect = this.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();

                const leftPos = rect.right - containerRect.left + 10;
                const topPos = rect.top - containerRect.top;

                info.style.left = `${leftPos}px`;
                info.style.top = `${topPos}px`;
                info.style.display = 'block';
                infoImg.src = infoSrc;
            });

            leaf.addEventListener('mouseout', function() {
                info.style.display = 'none';
            });

            leaf.addEventListener('click', function() {
                const href = this.getAttribute('data-href');
                window.location.href = href;
            });
        });
    </script>
