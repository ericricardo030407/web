<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C A S A</title>

    <!--Genera estilos-->

    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #ffffff;
}

.container {
    position: relative;
    display: flex;
    flex-direction: column; /* Alinea los elementos en columna */
    justify-content: center;
    align-items: center;
    width: 100%; /* Asegura que ocupe toda la anchura */
    height: 100%; /* Asegura que ocupe toda la altura */
}

#logo {
    width: 200px; /* Ajusta el tamaño del logo */
    margin-bottom: 20px; /* Espaciado entre el logo y el árbol */
}

#tree {
    max-width: 90%; /* Ajusta el árbol al tamaño del contenedor */
    height: auto; /* Mantiene las proporciones */
    margin-top: 20px; /* Ajusta la separación del árbol si es necesario */
    align-self: center; /* Asegura que el árbol esté centrado */
}
        
        .leaf {
            position: absolute;
            width: 80px; 
            height: 80px; 
            cursor: pointer;

        }
  .leaf1 { top:555px; left: 650px; transform: translate(-50%, -50); opacity: 0; } /*Aqui en opacidad es donde se oculta la imagen pero sigue funcionando*/
        .leaf2 { top: 510px; left: 630px; transform: translate(-50%, -50%); opacity: 100;}
        .leaf3 { top: 375px; left: 605px; transform: translate(-50%, -50%); opacity: 100;}
        .leaf4 { top: 190px; left: 790px; transform: translate(-50%, -50); opacity: 100;}
        .leaf5 { top: 370px; left: 850px; transform: translate(-50%, -50%); opacity: 100;}
        .leaf6 { top: 320px; left: 990px; transform: translate(-50%, -50%); opacity: 100;}
        .leaf7 { top: 420px; left: 1190px; transform: translateX(-50%); opacity: 100;}
        .leaf8 { top: 580px; left: 1080px; transform: translate(-50%, -50%); opacity: 100;}

        #info {
            position: absolute;
            display: none;
            text-align: center;
            z-index: 10;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <img src="img\logo.jpg" alt="Logo" id="logo">
        <img src="img\arbol2.jpg" alt="Árbol" id="tree">

        <div id="info">
            <img id="info-img" src="" alt="Información">
        </div>
    </div>
    
    <img src="img\HOJA1.jpg" alt="Hoja 1" class="leaf leaf1" data-info="img/info1.jpg" data-href="hoja1.html">
    <img src="img\HOJA2.jpg" alt="Hoja 2" class="leaf leaf2" data-info="img/info2.jpg" data-href="hoja2.html">
    <img src="img\HOJA3.jpg" alt="Hoja 3" class="leaf leaf3" data-info="img/info3.jpg" data-href="hoja3.html">
    <img src="img\HOJA4.jpg" alt="Hoja 4" class="leaf leaf4" data-info="img/info4.jpg" data-href="hoja4.html">
    <img src="img\HOJA5.jpg" alt="Hoja 5" class="leaf leaf5" data-info="img/info5.jpg" data-href="hoja5.html">
    <img src="img\HOJA6.jpg" alt="Hoja 6" class="leaf leaf6" data-info="img/info6.jpg" data-href="hoja6.html">
    <img src="img\HOJA7.jpg" alt="Hoja 7" class="leaf leaf7" data-info="img/info7.jpg" data-href="hoja7.html">
    <img src="img\HOJA8.jpg" alt="Hoja 8" class="leaf leaf8" data-info="img/info8.jpg" data-href="hoja8.html">
    
    
    <script>
        const info = document.getElementById('info');
        const infoImg = document.getElementById('info-img');

        document.querySelectorAll('.leaf').forEach(leaf => {
            leaf.addEventListener('mouseover', function(event) {
                const infoSrc = this.getAttribute('data-info');
                const rect = this.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                
                const leftPos = rect.right - containerRect.left + 10; 
                const topPos = rect.top - containerRect.top; 

                info.style.left = `${leftPos}px`; 
                info.style.top = `${topPos}px`; 
                info.style.display = 'block'; 
                infoImg.src = infoSrc;
            });

            leaf.addEventListener('mouseout', function() {
                info.style.display = 'none';
            });

            leaf.addEventListener('click', function() {
                const href = this.getAttribute('data-href');
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
